<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login_page.css" />
</head>
<body>
  <div class="main-container">
    <div class="logo">
      <!-- Your SVG logo here -->
      <svg height="200px" width="200px" viewBox="0 0 492.481 492.481" xmlns="http://www.w3.org/2000/svg" class="logo-icon">
        <!-- SVG paths -->
      </svg>
   
    </div>

    <div class="login-card">
      <h1 class="login-title">Login</h1>
      <p class="welcome-text">Welcome Back!</p>
      <form onsubmit="handleEvent(event)">
        <div class="input-group">
          <!-- Email icon -->
          <input type="text" placeholder="Email" />
        </div>
        <div class="input-group">
          <!-- Password icon -->
          <input type="password" placeholder="Password" />
        </div>
        <p class="forgot-password">
          <a href="https://codepen.io/Vignesh46/pen/RNwayaK" target="_blank">Forgot Password?</a>
        </p>
        <button class="login-btn">Login</button>
      </form>
      <p class="signup-link">
        Don't Have an account? 
        <a href="signup.html" target="_blank">Sign Up</a>
      </p>
      <span class="divider"></span>
      <div class="social-buttons">
        <button class="social-btn google-btn">
          <!-- Google icon -->
          <span>Google</span>
        </button>
        <button class="social-btn facebook-btn">
          <!-- Facebook icon -->
          <span>Facebook</span>
        </button>
      </div>
    </div>

    <p class="inspiration">
      Inspired from 
      <a href="https://youtu.be/7BTsepZ9xp8?si=FKKKC2QruJa_EYnc" target="_blank">GreatStack</a>
    </p>
  </div>
</body>
</html>
