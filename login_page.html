<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CakeTIME.LK Login</title>
  <link rel="stylesheet" href="index.css" />
</head>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
  
  body, html {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .container {
    display: flex;
    flex-direction: row;
    height: 100vh;
    width: 100%;
    justify-content: center;
    align-items: center;
    gap: 2rem;
  }
  
  .left-panel {
    display: none;
    flex-direction: column;
    background-color: #5dc2b0;
    border-radius: 1rem;
    padding: 5rem;
    margin: 1.25rem;
    gap: 1rem;
    height: calc(100% - 2.5rem);
    color: white;
  }
  
  .left-panel h1 {
    font-size: 2rem;
    font-weight: bold;
    text-transform: uppercase;
  }
  
  .left-panel p {
    font-weight: 600;
    margin-top: 2.5rem;
    width: 100%;
  }
  
  .left-panel hr {
    width: 33%;
    margin-top: 0.75rem;
    border: 1px solid white;
  }
  
  .right-panel {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin: 1.5rem;
    height: calc(100% - 4.5rem);
  }
  
  .form-box {
    min-width: 200px;
    max-width: 350px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  
  .form-box h2 {
    font-weight: 900;
    text-align: center;
    font-size: 2rem;
  }
  
  .form-box p {
    font-weight: 300;
    text-align: center;
    font-size: 1rem;
  }
  
  .form-box label {
    font-weight: 600;
    font-size: 0.875rem;
  }
  
  .form-box input {
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 0.25rem;
    border: 1px solid #ccc;
    outline: none;
  }
  
  .forgot {
    font-weight: bold;
    font-size: 0.75rem;
    color: #5dc2b0;
    cursor: pointer;
    text-align: right;
  }
  
  .forgot:hover {
    text-decoration: underline;
  }
  
  .form-box button {
    padding: 0.5rem;
    font-weight: 600;
    background-color: #5dc2b0;
    color: white;
    border: none;
    cursor: pointer;
  }
  
  .form-box button:hover {
    background-color: #54af9e;
  }
  
  .signup {
    font-size: 0.75rem;
    text-align: center;
  }
  
  .signup span {
    font-weight: bold;
    color: #5dc2b0;
    cursor: pointer;
  }
  
  .signup span:hover {
    text-decoration: underline;
  }
  
  @media (min-width: 768px) {
    .left-panel {
      display: flex;
      width: 50%;
    }
  
    .right-panel {
      width: 50%;
    }
  }
</style>
<body>

<div class="container">
  <div class="left-panel">
    <h1></h1>
    <p></p>
    <hr />
  </div>

  <div class="right-panel">
    <div class="form-box">
      <div>
        <h2>Welcome Back!</h2>
        <p>Continue with your email and password</p>
      </div>

      <div>
        <label>Username</label>
        <input type="text" placeholder="example.name@email.com" />
      </div>

      <div>
        <label>Password</label>
        <input type="password" placeholder="" />
        <div class="forgot">Forgot password?</div>
      </div>

      <div>
        <button>Login</button>
        <p class="signup">Don't you have an account? <span>Sign Up for FREE</span></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
