<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signupform.css" />
</head>
<body>
  <div class="form-wrapper">
    <div class="logo">
    
     
    </div>

    <div class="form-container">
      <h1 class="form-title">Create Account</h1>
      <p class="form-subtitle">Create your account now!</p>

      <form onsubmit="handleEvent(event)">
        <div class="input-group">
          <input type="text" placeholder="Full Name" required />
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required />
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>

      <p class="text-center mt-4 text-sm text-slate-400">
        Already Have an account? 
        <a href="https://codepen.io/Vignesh46/pen/zxYqWQb" target="_blank" class="text-blue-400 hover:underline">Login</a>
      </p>

      <span class="divider"></span>

      <div class="social-buttons">
        <button class="social-btn">Google</button>
        <button class="social-btn">Facebook</button>
      </div>
    </div>

    

  <script>
    function handleEvent(event) {
      event.preventDefault();
      alert('Your Form Submitted!');
    }
  </script>
</body>
</html>
